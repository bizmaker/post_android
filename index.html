	 var element_wrap = document.getElementById('wrap');

	 daum.postcode.load(function(){
        new daum.Postcode({
			//theme: themeObj,
				
            oncomplete: function(data) {
				
                if(data.userSelectedType=="R"){
					 // userSelectedType : 검색 결과에서 사용자가 선택한 주소의 타입
					// return type : R - roadAddress, J : jibunAddress
					// TestApp 은 안드로이드에서 등록한 이름
					window.ChsnsPost.setAddress(data.zonecode, data.roadAddress, data.buildingName);
				}
				else{
					window.ChsnsPost.setAddress(data.zonecode, data.jibunAddress, data.buildingName);
				}  


            },
		onresize : function(size) {
			element_wrap.style.height = size.height+'px';
		},
		width : '100%',
		height : '100%'
        }).embed(element_wrap);
		 element_wrap.style.display = 'block';
    });
</script>
